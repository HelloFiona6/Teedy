<div>
  <h3>新用户注册审核</h3>
  <table class="table">
    <thead>
      <tr>
        <th>用户名</th>
        <th>邮箱</th>
        <th>提交时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="req in requests">
        <td>{{req.username}}</td>
        <td>{{req.email}}</td>
        <td>{{req.createDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
        <td>
          <button class="btn btn-success btn-xs" ng-click="accept(req)">接受</button>
          <button class="btn btn-danger btn-xs" ng-click="reject(req)">拒绝</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
