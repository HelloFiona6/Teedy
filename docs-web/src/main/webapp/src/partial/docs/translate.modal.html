<div class="modal-header">
  <h3 class="modal-title">文档翻译</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <label>原文语言：</label>
    <select class="form-control" ng-model="selectedSourceLang" ng-options="l.code as l.name for l in languages" disabled>
    </select>
    <span class="help-block">（当前仅支持自动识别）</span>
  </div>
  <div class="form-group">
    <label>目标语言：</label>
    <select class="form-control" ng-model="selectedTargetLang" ng-options="l.code as l.name for l in languages" ng-disabled="translating">
    </select>
  </div>
  <button class="btn btn-primary" ng-click="translate()" ng-disabled="translating">开始翻译</button>
  <span ng-if="translating" style="margin-left:10px;">正在翻译...</span>
  <div class="alert alert-danger" ng-if="error" style="margin-top:10px;">{{error}}</div>
  <div ng-if="translatedText" style="margin-top:15px;">
    <label>译文：</label>
    <pre style="white-space: pre-wrap;">{{translatedText}}</pre>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="close()">关闭</button>
</div>
